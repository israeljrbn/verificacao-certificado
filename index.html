<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verifica√ß√£o de Certificado</title>
    <script>
        async function verificarCertificado() {
            let codigo = document.getElementById("codigo").value;
            let resultado = document.getElementById("resultado");

            // URL do JSON armazenado no GitHub
            let url = "https://raw.githubusercontent.com/israeljrbn/verificacao-certificado/main/certificados.json";

            try {
                let response = await fetch(url);
                let data = await response.json();

                // Buscar o certificado correspondente ao c√≥digo inserido
                let certificado = data.find(item => item.codigo === codigo);

                if (certificado) {
                    resultado.innerHTML = `<p><b>‚úÖ Certificado v√°lido!</b></p>
                    <p><b>Nome:</b> ${certificado.nome}</p>
                    <p><b>Curso:</b> ${certificado.curso}</p>
                    <p><b>Data de Emiss√£o:</b> ${certificado.data}</p>
                    <a href="${certificado.url}" target="_blank">üìú Ver Certificado</a>`;
                } else {
                    resultado.innerHTML = `<p style="color: red;">‚ùå C√≥digo inv√°lido!</p>`;
                }
            } catch (error) {
                resultado.innerHTML = `<p style="color: red;">‚ö†Ô∏è Erro ao verificar certificado.</p>`;
            }
        }
    </script>
</head>
<body>
    <h2>Verifique seu Certificado</h2>
    <input type="text" id="codigo" placeholder="Digite o c√≥digo do certificado">
    <button onclick="verificarCertificado()">Verificar</button>
    <div id="resultado"></div>
</body>
</html>
